version: '3.3'

volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: dioni3/sprint19:latest
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env 

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static:/var/www/django/static:ro
       - ./media:/var/www/django/media:ro
    ports:
      - "80:80"
    depends_on:
      - web